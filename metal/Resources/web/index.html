<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roxy Remote Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, rgba(76, 195, 247, 0.1), rgba(149, 117, 205, 0.1));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(20px);
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #4FC3F7, #9575CD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #66BB6A;
            box-shadow: 0 0 10px rgba(102, 187, 106, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.disconnected {
            background: #EC407A;
            box-shadow: 0 0 10px rgba(236, 64, 122, 0.6);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 13px;
            color: #B0B0B0;
        }

        /* Logs Container */
        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
        }

        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: rgba(79, 195, 247, 0.3);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 195, 247, 0.5);
        }

        /* Log Entry */
        .log-entry {
            background: rgba(33, 33, 33, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-icon {
            font-size: 18px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .log-content {
            flex: 1;
            min-width: 0;
        }

        .log-time {
            font-size: 12px;
            color: #808080;
            margin-bottom: 4px;
        }

        .log-message {
            font-size: 15px;
            color: #FFFFFF;
            word-wrap: break-word;
        }

        /* Level Colors */
        .log-entry.sensing { border-left: 3px solid #4FC3F7; }
        .log-entry.thinking { border-left: 3px solid #9575CD; }
        .log-entry.acting { border-left: 3px solid #BA68C8; }
        .log-entry.goal { border-left: 3px solid #66BB6A; }
        .log-entry.success { border-left: 3px solid #66BB6A; }
        .log-entry.error { border-left: 3px solid #EC407A; }
        .log-entry.warning { border-left: 3px solid #FF7043; }
        .log-entry.info { border-left: 3px solid #4FC3F7; }

        /* Input Container */
        .input-container {
            padding: 20px;
            background: linear-gradient(135deg, rgba(76, 195, 247, 0.05), rgba(149, 117, 205, 0.05));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(33, 33, 33, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 16px;
            color: #FFFFFF;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4FC3F7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }

        input[type="text"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="text"]::placeholder {
            color: #808080;
        }

        button {
            background: linear-gradient(135deg, #4FC3F7, #9575CD);
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            color: #FFFFFF;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 195, 247, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #808080;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: #606060;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 12px 16px;
            }

            .header-title {
                font-size: 18px;
            }

            .logs-container {
                padding: 16px;
            }

            .input-container {
                padding: 16px;
            }

            button {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Roxy Remote Control</div>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <div class="status-text" id="statusText">Connected</div>
        </div>
    </header>

    <div class="logs-container" id="logsContainer">
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">ðŸ¤–</div>
            <div class="empty-state-text">Ready to assist</div>
            <div class="empty-state-subtext">Enter a command below to get started</div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input
                type="text"
                id="taskInput"
                placeholder="Enter command..."
                autocomplete="off"
                autocapitalize="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // State
        let isExecuting = false;
        let statusCheckInterval = null;
        let logPollingInterval = null;
        let displayedLogCount = 0;

        // DOM Elements
        const logsContainer = document.getElementById('logsContainer');
        const emptyState = document.getElementById('emptyState');
        const taskInput = document.getElementById('taskInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Log icon mapping
        const logIcons = {
            'sensing': 'ðŸ‘€',
            'thinking': 'ðŸ¤”',
            'acting': 'âš¡ï¸',
            'goal': 'ðŸ¤–',
            'success': 'âœ…',
            'error': 'âŒ',
            'warning': 'âš ï¸',
            'info': 'â„¹ï¸',
            'debug': 'ðŸ”'
        };

        // Poll logs from server
        async function pollLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();

                // Display only new logs
                if (logs.length > displayedLogCount) {
                    const newLogs = logs.slice(displayedLogCount);
                    newLogs.forEach(log => appendLog(log));
                    displayedLogCount = logs.length;
                }

                updateStatus(true);
            } catch (error) {
                updateStatus(false);
            }
        }

        // Start log polling
        function startLogPolling() {
            if (logPollingInterval) return;

            // Poll immediately, then every second
            pollLogs();
            logPollingInterval = setInterval(pollLogs, 1000);
        }

        // Stop log polling
        function stopLogPolling() {
            if (logPollingInterval) {
                clearInterval(logPollingInterval);
                logPollingInterval = null;
            }
        }

        // Append log entry to UI
        function appendLog(logEntry) {
            // Hide empty state
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const logDiv = document.createElement('div');
            logDiv.className = `log-entry ${logEntry.level}`;

            const icon = document.createElement('div');
            icon.className = 'log-icon';
            icon.textContent = logIcons[logEntry.level] || 'ðŸ“';

            const content = document.createElement('div');
            content.className = 'log-content';

            const time = document.createElement('div');
            time.className = 'log-time';
            time.textContent = formatTime(logEntry.timestamp);

            const message = document.createElement('div');
            message.className = 'log-message';
            message.textContent = logEntry.message;

            content.appendChild(time);
            content.appendChild(message);
            logDiv.appendChild(icon);
            logDiv.appendChild(content);

            logsContainer.appendChild(logDiv);

            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Format timestamp
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // Update connection status
        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        // Send task to server
        async function sendTask() {
            const task = taskInput.value.trim();
            if (!task || isExecuting) return;

            try {
                const response = await fetch('/api/task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task })
                });

                const result = await response.json();

                if (result.success) {
                    taskInput.value = '';
                    setExecuting(true);
                    startStatusPolling();
                } else {
                    alert(result.error || 'Failed to submit task');
                }
            } catch (error) {
                alert('Failed to connect to server');
            }
        }

        // Set executing state
        function setExecuting(executing) {
            isExecuting = executing;
            taskInput.disabled = executing;
            sendButton.disabled = executing;
            sendButton.textContent = executing ? 'Running...' : 'Send';
        }

        // Poll agent status
        function startStatusPolling() {
            if (statusCheckInterval) return;

            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();

                    if (status.stopped) {
                        setExecuting(false);
                        stopStatusPolling();
                    }
                } catch (error) {
                    // Ignore errors, keep polling
                }
            }, 1000);
        }

        // Stop status polling
        function stopStatusPolling() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTask();
            }
        });

        // Initialize
        startLogPolling();
        taskInput.focus();
    </script>
</body>
</html>
