<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roxy Remote Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, rgba(76, 195, 247, 0.1), rgba(149, 117, 205, 0.1));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(20px);
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #4FC3F7, #9575CD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #66BB6A;
            box-shadow: 0 0 10px rgba(102, 187, 106, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.disconnected {
            background: #EC407A;
            box-shadow: 0 0 10px rgba(236, 64, 122, 0.6);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 13px;
            color: #B0B0B0;
        }

        /* Logs Container */
        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
        }

        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: rgba(79, 195, 247, 0.3);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 195, 247, 0.5);
        }

        /* Log Entry */
        .log-entry {
            background: rgba(33, 33, 33, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-icon {
            font-size: 18px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .log-content {
            flex: 1;
            min-width: 0;
        }

        .log-time {
            font-size: 12px;
            color: #808080;
            margin-bottom: 4px;
        }

        .log-message {
            font-size: 15px;
            color: #FFFFFF;
            word-wrap: break-word;
        }

        /* Level Colors */
        .log-entry.sensing { border-left: 3px solid #4FC3F7; }
        .log-entry.thinking { border-left: 3px solid #9575CD; }
        .log-entry.acting { border-left: 3px solid #BA68C8; }
        .log-entry.goal { border-left: 3px solid #66BB6A; }
        .log-entry.success { border-left: 3px solid #66BB6A; }
        .log-entry.error { border-left: 3px solid #EC407A; }
        .log-entry.warning { border-left: 3px solid #FF7043; }
        .log-entry.info { border-left: 3px solid #4FC3F7; }

        /* Chat Message Styles */
        .chat-message {
            display: flex;
            margin-bottom: 12px;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            border-radius: 12px;
            padding: 12px 16px;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            background: linear-gradient(135deg, rgba(76, 195, 247, 0.2), rgba(149, 117, 205, 0.2));
            border: 1px solid rgba(76, 195, 247, 0.3);
        }

        .ai-message {
            background: rgba(33, 33, 33, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-text {
            font-size: 15px;
            color: #FFFFFF;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #808080;
            text-align: right;
        }

        .system-logs {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .system-logs .log-entry {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            font-size: 13px;
            background: transparent;
            border: none;
        }

        .system-logs .log-icon {
            font-size: 14px;
        }

        .system-logs .log-text {
            color: #B0B0B0;
        }

        /* Input Container */
        .input-container {
            padding: 20px;
            background: linear-gradient(135deg, rgba(76, 195, 247, 0.05), rgba(149, 117, 205, 0.05));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(33, 33, 33, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 16px;
            color: #FFFFFF;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4FC3F7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }

        input[type="text"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="text"]::placeholder {
            color: #808080;
        }

        button {
            background: linear-gradient(135deg, #4FC3F7, #9575CD);
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            color: #FFFFFF;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 195, 247, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #808080;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: #606060;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 12px 16px;
            }

            .header-title {
                font-size: 18px;
            }

            .logs-container {
                padding: 16px;
            }

            .input-container {
                padding: 16px;
            }

            button {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Roxy Remote Control</div>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <div class="status-text" id="statusText">Connected</div>
        </div>
    </header>

    <div class="logs-container" id="logsContainer">
        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">ü§ñ</div>
            <div class="empty-state-text">Ready to assist</div>
            <div class="empty-state-subtext">Enter a command below to get started</div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input
                type="text"
                id="taskInput"
                placeholder="Enter command..."
                autocomplete="off"
                autocapitalize="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // State
        let isExecuting = false;
        let statusCheckInterval = null;
        let chatPollingInterval = null;
        let displayedMessageCount = 0;

        // DOM Elements
        const logsContainer = document.getElementById('logsContainer');
        const emptyState = document.getElementById('emptyState');
        const taskInput = document.getElementById('taskInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Log icon mapping
        const logIcons = {
            'sensing': 'üëÄ',
            'thinking': 'ü§î',
            'acting': '‚ö°Ô∏è',
            'goal': 'ü§ñ',
            'success': '‚úÖ',
            'error': '‚ùå',
            'warning': '‚ö†Ô∏è',
            'info': '‚ÑπÔ∏è',
            'debug': 'üîç'
        };

        // Poll chat messages from server
        async function pollChat() {
            try {
                const response = await fetch('/api/chat');
                const messages = await response.json();

                // Display only new messages
                if (messages.length > displayedMessageCount) {
                    const newMessages = messages.slice(displayedMessageCount);
                    newMessages.forEach(msg => appendChatMessage(msg));
                    displayedMessageCount = messages.length;
                }

                updateStatus(true);
            } catch (error) {
                updateStatus(false);
            }
        }

        // Start chat polling
        function startChatPolling() {
            if (chatPollingInterval) return;

            // Poll immediately, then every second
            pollChat();
            chatPollingInterval = setInterval(pollChat, 1000);
        }

        // Stop chat polling
        function stopChatPolling() {
            if (chatPollingInterval) {
                clearInterval(chatPollingInterval);
                chatPollingInterval = null;
            }
        }

        // Append chat message to UI
        function appendChatMessage(message) {
            // Hide empty state
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${message.type}`;

            // Different styling for user vs AI messages
            if (message.type === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-content user-message">
                        <div class="message-text">${escapeHtml(message.content)}</div>
                        <div class="message-time">${formatTime(message.timestamp)}</div>
                    </div>
                `;
            } else if (message.type === 'ai') {
                let html = `
                    <div class="message-content ai-message">
                        <div class="message-text">${escapeHtml(message.content)}</div>
                `;

                // Show system logs ONLY for task execution
                if (message.subtype === 'taskExecution' && message.systemLogs.length > 0) {
                    html += '<div class="system-logs">';
                    message.systemLogs.forEach(log => {
                        html += `
                            <div class="log-entry ${log.level}">
                                <span class="log-icon">${logIcons[log.level] || 'üìù'}</span>
                                <span class="log-text">${escapeHtml(log.message)}</span>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                html += `
                        <div class="message-time">${formatTime(message.timestamp)}</div>
                    </div>
                `;

                messageDiv.innerHTML = html;
            }

            logsContainer.appendChild(messageDiv);

            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Helper to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format timestamp
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // Update connection status
        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        // Send task to server
        async function sendTask() {
            const task = taskInput.value.trim();
            if (!task || isExecuting) return;

            try {
                const response = await fetch('/api/task', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task })
                });

                const result = await response.json();

                if (result.success) {
                    taskInput.value = '';
                    setExecuting(true);
                    startStatusPolling();
                } else {
                    alert(result.error || 'Failed to submit task');
                }
            } catch (error) {
                alert('Failed to connect to server');
            }
        }

        // Set executing state
        function setExecuting(executing) {
            isExecuting = executing;
            taskInput.disabled = executing;
            sendButton.disabled = executing;
            sendButton.textContent = executing ? 'Running...' : 'Send';
        }

        // Poll agent status
        function startStatusPolling() {
            if (statusCheckInterval) return;

            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();

                    if (status.stopped) {
                        setExecuting(false);
                        stopStatusPolling();
                    }
                } catch (error) {
                    // Ignore errors, keep polling
                }
            }, 1000);
        }

        // Stop status polling
        function stopStatusPolling() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTask();
            }
        });

        // Initialize
        startChatPolling();
        taskInput.focus();
    </script>
</body>
</html>
